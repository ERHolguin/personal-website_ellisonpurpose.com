<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website/Contact</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>

    <script>
      $(function(){
      $("#footer").load("/src/features/footer/footer.html");
  });
  </script>  

<link rel="stylesheet" type="text/css" href="/src/styles/style.css">
<link rel="stylesheet" href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
   
</head>
<body id="contactBodyStyle">
  <header class="header">
    <nav class="navbar">
        <a href="/src/index.html">
        <img class="logo" src="/src/assets/images/Logo with Transparent Background.png">
        </a>
        <ul id="menu">
            <li><a href="/src/features/about/about.html">About</a></li>
            <li><a href="/src/features/portfolio/portfolio.html">Portfolio</a></li>
            <li><a href="/src/features/contact/contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
  <div class="content">

    <div class="contact-title-container">
      <h3 class="contact-title">Leave your Feedback and Comments <span class="emphasis-color">here </span></h3> 
    </div>

    <form action="/contact-form" method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name"/>
        </li>
        <li>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email"/>
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
        <li class="submit-msg-button">
          <button type="submit">Send</button>
        </li>
      </ul>
    </form>
    
   
  
  </div>

<div id="footer"></div> 
</body>
</html>
